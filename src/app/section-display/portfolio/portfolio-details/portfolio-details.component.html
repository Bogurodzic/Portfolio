<div class="project-details" id="project-details">
  <div class="menu">
    <i class="fa fa-chevron-left menu__item" aria-hidden="true" [ngStyle]="{'visibility': isFirst === true ? 'hidden' : 'visible'}" (click)="changeToLeftPortfolio()"></i>
    <i class="fa fa-times menu__item" aria-hidden="true" (click)="onExit()"></i>
    <i class="fa fa-chevron-right menu__item" aria-hidden="true" [ngStyle]="{'visibility': isLast === true ? 'hidden' : 'visible'}" (click)="changeToRightPortfolio()"></i>
  </div>
  <h3 class="project-name">{{detail.projectName}}</h3>

  <div class="row">
    <div class="col-md-8">
      <img class="item-content__img" src="{{detail.cover}}" alt="">
    </div>
    <div class="col-md-4">
      <div class="description">
        <h5 class="description__headline">Description</h5>
        <p class="description-name description-item"><i class="fa fa-user description-item__icon" aria-hidden="true"></i>{{detail.client}}</p>
        <p class="description-website description-item"><i class="fa fa-chrome description-item__icon" aria-hidden="true"></i><a href="{{detail.siteUrl}}" target="_blank">Live version</a></p>
        <p class="description-date description-item"><i class="fa fa-calendar description-item__icon" aria-hidden="true"></i>{{detail.date}}</p>
        <p class="description-text">{{detail.projectDescription}}</p>
      </div>
      <div class="technology">
        <h5 class="description__headline">Technology</h5>
        <ul class="technology-list">
          <li class="technology-list__item" *ngFor="let technology of detail.technologies">{{technology}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
